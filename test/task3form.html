<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(206, 231, 231);">
    <div class="main-block">
        <form class="transparent">
            <div class="form-inner">
                <h3>Регистрация</h3>
                <label for="formDate">Дата рождения:</label>
                    <input type="date" class="" name="date" value=""
                        min="1900-01-01" max="2024-03-01" id="formDate">
                <label for="formTel">Телефон:</label>
                    <input type="tel" class="" name="phone" 
                        id="formTel" placeholder="Введите телефон">
                <label>Пол:</label>
                    <div>
                        <input class="" type="radio" name="gender" id="Sex1" value="m">
                        <label class="" for="Sex1">Мужской</label>
                    </div>
                    <div>
                        <input class="" type="radio" name="gender" id="Sex2" value="f">
                        <label class="" for="Sex2">Женский</label>
                    </div>
                        
                  
            </div>
            </form>
    </div>
   


</body>
