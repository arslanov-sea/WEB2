<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: rgb(206, 231, 231);">
    <div class="fon1 tab mt-4 mb-4 shadow rounded" id="quf">
        <form action="index.php" method="POST" class="row mx-5 my-2 gy-1">
            <div class="form_item form-group">
                <label for="formName" style="color: rgb(170, 212, 232);">ФИО:</label>
                <input type="text" class="" name="name"
                    id="formName" placeholder="Введите ФИО">
            </div>

            <div class="form_item form-group">
                <label for="formTel" style="color: rgb(170, 212, 232);">Телефон:</label>
                <input type="tel" class="" name="phone" 
                    id="formTel" placeholder="Введите телефон">
            </div>

            <div class="form_item form-group">
                <label for="formEmail" style="color: rgb(170, 212, 232);">E-mail:</label>
                <input type="email" class="" id="formEmail"
                    name="email" placeholder="Введите E-mail">
            </div>

            <div class="form_item form-group">
                <label for="formDate" style="color: rgb(170, 212, 232);">Дата рождения:</label>
                <input type="date" class="" name="date" value=""
                    min="1900-01-01" max="2024-03-01" id="formDate">
            </div>

            <div class="form_item form-group">
                <label style="color: rgb(170, 212, 232);">Пол:</label><br>
                <div class="">
                    <input class="" type="radio" name="gender" id="Sex1" value="m">
                    <label class="" for="Sex1">Мужской</label>
                </div>
                <div class="">
                    <input class="" type="radio" name="gender" id="Sex2" value="f">
                    <label class="" for="Sex2">Женский</label>
                </div>
            </div>            

            <div class="">
                <label for="multipleLanguages" style="">Любимый язык программирования:</label>
                    <select multiple class="" id="multipleLanguages" name="Languages[]">
                        <option value="Pascal">Pascal</option>
                        <option value="C">C</option>
                        <option value="C_plus_plus">C++</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="PHP">PHP</option>          
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Haskel">Haskel</option>
                        <option value="Clojure">Clojure</option>
                        <option value="Prolog">Prolog</option>
                        <option value="Scala">Scala</option>
                    </select>
            </div>

            <div class="">
                <label for="formMessage" style="color: rgb(170, 212, 232);">Биография:</label>
                <textarea id="formMessage" name="biography"
                    class=""></textarea>
            </div>

            <div class="form_item form-group">
                <div class="form-check">
                    <label class="checkbox_label" for="agree">С контрактом ознакомлен(а)</label>
                    <input id="agree" type="checkbox" name="agree" class="checkbox_input form-check-input">
                </div>
            </div>
            
            <div class="form_item form-group">
                <label class="col-12"><input type="submit" value="Сохранить" name="submit" class="submit"></label>
            </div>
        </form>
    </div>


</body>
